<div class="file"
  #fileElem>
  <span *ngFor="let word of (text$ | async)?.split(' ')"
    (dblclick)="selectWord($event)">
    {{word}}
  </span>
<ng-container *ngIf="!!(synonims$ | async)">
  <h1>Synonims:</h1>
  <p *ngFor="let synonim of (synonims$ | async)"
    (dblclick)="changeWord($event)">
    {{synonim.word}}
  </p>
</ng-container>
  
  
</div>
